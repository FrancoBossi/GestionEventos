<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Reservas</title>
</head>
<body>
<h2>Reservas Realizadas</h2>
<ul>
  <li th:each="reserva : ${reservas}">
    <span th:text="${reserva.nombreCliente}">Nombre</span> -
    <span th:text="${reserva.tipoEntrada}">Entrada</span> -
    <span th:text="${reserva.horario}">Horario</span> -
    <span th:text="${reserva.estado}">Estado</span>
  </li>
</ul>
<a href="/reservar">Volver</a>
</body>
</html>
